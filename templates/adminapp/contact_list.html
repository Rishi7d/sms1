{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
{% block body %}
<div class="container text-center">
    <h1>Contact List</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search by name or email">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <ul class="list-group"><br>
        {% for contact in Contacts %}
            <li class="list-group-item">
                {{ contact.name }} - {{ contact.email }} - {{ contact.phone }} - {{ contact.address }}
                <a href="{% url 'delete_contact' contact.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul><br>
    <a href="{% url 'add_contact' %}" class="btn btn-primary">Add Contact</a>
</div>
{% endblock %}
</body>
</html>
